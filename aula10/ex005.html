<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(23, 156, 23);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;     
            border-radius: 40px;       
        }

    </style>
</head>
<body>
    <div id="area">
        
        Interaja...

    </div>
    <script>
         var a = window.document.getElementById('area')
         a.addEventListener('click', clicar)
         a.addEventListener('mouseenter', entrar)
         a.addEventListener('mouseout', sair)
        function clicar() {
           
            a.innerText = 'Clicou sabido!!!'
            a.style.background = 'red'
        }
        function entrar() {
           
            a.innerText = 'Entrou o mouse'
                      
        }

        function sair() {
            a.innerText = 'Saiu o mouse'
            a.style.background = 'green'
        }

    </script>
</body>
</html>
