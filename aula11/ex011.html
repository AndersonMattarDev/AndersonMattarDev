        if(país == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro</strong></p>'       
        } else {
            res.innerHTML += 'E você é <strong>estrangeiro</estrong>'
        }
    
        }
        
    </script>
</body>
